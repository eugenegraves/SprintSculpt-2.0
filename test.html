<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SprintSculpt Style Test</title>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #3b82f6; /* blue-500 */
    }
    
    .card {
      max-width: 28rem;
      width: 100%;
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .title {
      font-size: 1.875rem;
      font-weight: bold;
      color: #ef4444; /* red-500 */
      margin-bottom: 1rem;
    }
    
    .text {
      color: #4b5563; /* gray-600 */
      margin-bottom: 1.5rem;
    }
    
    .button {
      background-color: #10b981; /* green-500 */
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      border: none;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #059669; /* green-600 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">SprintSculpt - CSS Test</h1>
      <p class="text">This is a test to see if direct CSS styling is working correctly.</p>
      <button class="button">Test Button</button>
    </div>
  </div>
</body>
</html>
